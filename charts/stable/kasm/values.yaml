image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/kasm
  tag: 1.12.0@sha256:fe25f667de3f1e4c1d5774c9108216dc433ea621516df8e9138eeb517858aeca

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
  fsGroup: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  allowPrivilegeEscalation: true
  privileged: true

secretEnv:
  DOCKER_HUB_PASSWORD: ""
  DOCKER_HUB_USERNAME: ""

env:
  KASM_PORT: "{{ .Values.service.main.ports.main.port }}"

probes:
  liveness:
    type: HTTPS
    path: /
    port: "{{ .Values.service.admin.ports.admin.targetPort }}"
  readiness:
    type: HTTPS
    path: /
    port: "{{ .Values.service.admin.ports.admin.targetPort }}"
  startup:
    type: HTTPS
    path: /
    port: "{{ .Values.service.admin.ports.admin.targetPort }}"

service:
  main:
    ports:
      main:
        port: 10350
        protocol: HTTPS
  admin:
    enabled: true
    ports:
      admin:
        enabled: true
        port: 10351
        protocol: HTTPS
        targetPort: 3000

persistence:
  data:
    enabled: true
    mountPath: /opt
  varrun:
    enabled: true

portal:
  enabled: true
